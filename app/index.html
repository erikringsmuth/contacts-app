<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Polymer Contacts</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">

  <!-- Add to homescreen meta -->

  <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Add to homescreen for Internet Explorer -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3F51B5">

  <meta name="theme-color" content="#303F9F">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Conditionally load WC polyfills -->
  <!-- Thanks to https://github.com/geelen/x-gif for the snippet -->
  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
    } else {
      document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
    }
  </script>

  <!-- build:vulcanized /elements/elements.critical.vulcanized.html -->
  <link rel="import" href="/elements/elements.critical.html">
  <!-- endbuild-->
</head>

<body unresolved>

  <!-- TODO: Hero transition for desktop -->
  <app-router mode="pushstate" core-animated-pages transitions="cross-fade fade-slide-up fade-scale">
    <app-route path="/contacts/:category" element="contacts-page"></app-route>
    <app-route path="/contacts/:category/:contactId" element="info-page"></app-route>
    <app-route path="/add" element="add-page"></app-route>
    <app-route path="*" redirect="/contacts/all"></app-route>
  </app-router>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
